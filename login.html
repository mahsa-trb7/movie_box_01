<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Movie Box</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-custom py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo h4 text-white">Movie Box</div>
        </div>
    </header>

    <!-- Login Form -->
    <section class="slider-container py-5">
        <h2 class="text-orange text-center mb-4">Login</h2>
        <div class="d-flex justify-content-center">
            <form class="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-login w-100">Login</button>
                <p class="text-center text-white mt-3">
                    Don't have an account? <a href="signup.html" class="text-orange">Sign Up</a>
                </p>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-custom py-3">
        <div class="container text-center">
            <a href="about.html" class="text-white mx-3">About Us</a>
            <a href="#" class="text-white mx-3">Terms of Use</a>
        </div>
    </footer>
